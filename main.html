<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" required id="name" placeholder="Name">
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" required id="email" placeholder="Email">
		<br>
		<br>
		 <div>
      <span>Gender</span>
      <label for="gender_m">
        <input type="radio" id="gender_m" name="gender" value="male" required> Male
      </label>
      <label for="gender_f">
        <input type="radio" id="gender_f" name="gender" value="female" required> Female
      </label>
    </div>
		<br>
		<br>
		<label for="cars">Car Brands</label>
		<input type="Select" required id="cars" placeholder="--Please choose an option-">
		<br>
		<br>
		<label for="age">Age</label>
		<input type="Number" required id="age" placeholder="Age">
		<br>
		<br>
		<label for="dob">DOB</label>
		<input type="Date" required id="dob" placeholder="Age">
		<br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<br>
		<label for="password">Password</label>
		<input type="Password" required id="password" placeholder="Password">
		<br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" required id="tos">
		<br>
		<br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
